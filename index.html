<!DOCTYPE html>
<html lang="zh" data-theme="system">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>空教室查询 App</title>
  <link rel="icon" href="assets/logo.png">
  <link href="https://cdn.bootcdn.net/ajax/libs/bulma/1.0.4/css/bulma.css" rel="stylesheet">
  <!-- <link rel="stylesheet" href="css/custom.css"> -->
</head>

<body>
  <!-- 顶部导航 -->
  <nav class="navbar is-primary" role="navigation">
    <div class="navbar-brand">
      <a class="navbar-item" href="#">
        <img src="assets/logo.png" alt="App Logo" width="28" height="28">
        <span class="ml-2 has-text-weight-semibold">空教室查询</span>
      </a>
      <a role="button" class="navbar-burger" data-target="navMenu">
        <span></span><span></span><span></span>
      </a>
    </div>
    <div id="navMenu" class="navbar-menu">
      <div class="navbar-end">
        <div class="navbar-item has-dropdown is-hoverable">
          <a class="navbar-link">主题</a>
          <div class="navbar-dropdown is-right">
            <a class="navbar-item" onclick="setTheme('light')">🌞 明亮模式</a>
            <a class="navbar-item" onclick="setTheme('dark')">🌙 暗色模式</a>
            <a class="navbar-item" onclick="setTheme('system')">💻 跟随系统</a>
          </div>
        </div>
      </div>
    </div>
  </nav>

  <!-- 主体内容 -->
  <section class="section hero is-fullheight-with-navbar">
    <div class="container has-text-centered">
      <h1 class="title is-2">📱 空教室查询 App</h1>
      <p class="subtitle">简单 · 快速 · 高效</p>
      <p class="subtitle">目前仅兼容齐鲁工业大学</p>


      <div class="buttons is-centered">
        <a class="button is-link is-medium" href="assets/空教室、图书馆V1.0.5.apk" target="_blank">
          <strong>立即下载</strong>
        </a>
                        <a class="button is-info is-medium" href="https://ocn90dbh1aka.feishu.cn/wiki/DbspwEN74ioHy7k8VAfcIHUEnpg?from=from_copylink" target="_blank">
          <strong>使用说明</strong>
        </a>  
      </div>


      <div class="columns is-centered is-vcentered is-desktop my-5">

        <div class="column is-narrow is-flex-mobile is-justify-content-center-mobile">
          <figure class="image">
            <img src="assets/1.png" alt="App 截图 1" style="max-height: 450px; width: auto;">
          </figure>
        </div>

        <div class="column is-narrow is-flex-mobile is-justify-content-center-mobile">
          <figure class="image">
            <img src="assets/2.png" alt="App 截图 2" style="max-height: 450px; width: auto;">
          </figure>
        </div>

        <div class="column is-narrow is-flex-mobile is-justify-content-center-mobile">
          <figure class="image">
            <img src="assets/3.png" alt="App 截图 3" style="max-height: 450px; width: auto;">
          </figure>
        </div>

        <div class="column is-narrow is-flex-mobile is-justify-content-center-mobile">
          <figure class="image">
            <img src="assets/4.png" alt="App 截图 4" style="max-height: 450px; width: auto;">
          </figure>
        </div>

        <div class="column is-narrow is-flex-mobile is-justify-content-center-mobile">
          <figure class="image">
            <img src="assets/5.png" alt="App 截图 5" style="max-height: 450px; width: auto;">
          </figure>
        </div>

      </div>

      <!-- 注释文本 -->
       <div class="columns is-centered is-vcentered is-desktop my-5">
        <div class="column is-narrow is-flex-mobile is-justify-content-center-mobile">
          <p class="has-text-grey-light">注：图书馆功能仅限长清校区，空教室查询功能多校区可用，但目前版本查询结果无法包含线下自习占用教室。</p>
          <p class="has-text-grey-light">软件由matt个人开发，为方便同学一键查询、一键预约、一键出示二维码等便利使用，无额外功能且与校方无关，软件问题请勿叨扰校方。</p>
        
        </div>
      </div>

    </div>
  </section>

  <!-- 页脚 -->
  <footer class="footer has-text-centered">
    <p>© 2025 空教室查询 | 网站由 github pages 驱动,由 Cloudflare提供全球CDN服务。</p>
    <a href="https://bulma.io">
  <img
    src="https://bulma.io/assets/images/made-with-bulma.png"
    alt="Made with Bulma"
    width="128"
    height="24">
</a>
  </footer>

  <script src="js/theme.js"></script>
  <script>
    // 移动端菜单展开
    document.querySelector('.navbar-burger').addEventListener('click', () => {
      document.getElementById('navMenu').classList.toggle('is-active');
    });
  </script>

</html>
